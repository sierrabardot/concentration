<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script defer src="./js/main.js"></script>
    <title>Concentration: A Memory Game</title>
</head>

<body>
    <header>
        <h1>Concentration</h1>
        <p>You have 90 seconds to match as many tiles as possible.</p>
    <button class="start-game">Start Game</button>
    <button class="reset-game">Reset Game</button>
    </header>

    <main class="game-content">
        <div class="timer"></div>
        <div class="matches"></div>
        <div class="moves"></div>
        <div class="board">
            <div class="square-0"></div>
            <div class="square-1"></div>
            <div class="square-2"></div>
            <div class="square-3"></div>
            <div class="square-4"></div>
            <div class="square-5"></div>
            <div class="square-6"></div>
            <div class="square-7"></div>
            <div class="square-8"></div>
            <div class="square-9"></div>
            <div class="square-10"></div>
            <div class="square-11"></div>
            <div class="square-12"></div>
            <div class="square-13"></div>
            <div class="square-14"></div>
            <div class="square-15"></div>
            <div class="square-16"></div>
            <div class="square-17"></div>
            <div class="square-18"></div>
            <div class="square-19"></div>
        </div>
    </main>
</body>

</html>
