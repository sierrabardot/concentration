<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="main.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Aleo:wght@500&family=Hind+Vadodara&display=swap" rel="stylesheet">
    <title>Memory Game: A walk through nature</title>
</head>

<body>
    <div class="overlay-modal-div"></div>
    <header>
        <h1>Memory Game</h1>
        <h2>A walk through nature</h2>
        <p>You have 90 seconds to match as many tiles as possible. <br>
            <span class="start-directions">Select any square to begin.</span></p>
        <div class="overlay">
            <div class="message"></div>
            <button class="play-again">Play Again</button>
        </div>
    </header>
    
    <main class="game-content">
        <div class="container">
            <div class="timer">Timer: <span class="mins">00</span>:<span class="secs">00</span></div>
            <div>Score: <span class="score">0</span></div>
            <div>Moves: <span class="moves">0</span></div>
        </div>
        <div class="board">
            <div class="square-0"></div>
            <div class="square-1"></div>
            <div class="square-2"></div>
            <div class="square-3"></div>
            <div class="square-4"></div>
            <div class="square-5"></div>
            <div class="square-6"></div>
            <div class="square-7"></div>
            <div class="square-8"></div>
            <div class="square-9"></div>
            <div class="square-10"></div>
            <div class="square-11"></div>
            <div class="square-12"></div>
            <div class="square-13"></div>
            <div class="square-14"></div>
            <div class="square-15"></div>
            <div class="square-16"></div>
            <div class="square-17"></div>
            <div class="square-18"></div>
            <div class="square-19"></div>
        </div>
        <button class="reset-game">Reset Game</button>
    </main>
</body>

</html>
